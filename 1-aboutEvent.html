<script>
    /*  
    이벤트가 발생했을 때 실행할 함수를 등록해 둔다.
    이벤트 발생시 실행되는 함수를 이벤트 처리기 또는 이벤트리스너라고한다.
    3가지 방법이있다.
    1. HTML 요소의 이벤트 처리기 속성에 설정하는방법
    <input type = "button" onclick="changeColor();">
    :태그마다 일일히 설정해줘야함
    : html과 javascript가 혼합되어 가독성 떨어짐

    2.DOM 요소 객체의 이벤트 처리기 프로퍼티에 설정하는 방법
    var btn = document.getElementById("button");
    btn.onclick = changeColor();
    :Id를 일일히 가져와 하나 하나씩 등록해야함
    :<script>를 사용해 html와 javascript를 분리하여 작성할수 있음

    1,2번 둘다 특정 요소의 특정 이벤트에 대해서 이벤트 처리기를 단 하나만 등록할 수 있다.
    3번.방법을 이용할시 같은 요소의 같은 이벤트에 이벤트 리스너를 여러 개 등록할 수 있다.

    3.addEventListenner 메소드를 사용하는 방법
    var btn = document.getElementById("button");
    btn.addEventListener("click",changeColor,false);

    이점: 1. 같은 요소의 같은 이벤트에 이벤트 리스너를 여러개 등록할수있다.
    (1가지요소의,1가지클릭이벤트에,여러개의 리스너 등록이가능)
    
    사용법
    target.addEventListener(type, listener, useCapture);
    target : 이벤트 리스너를 등록할 DOM 노드
    type : 이벤트 유형을 뜻하는 문자열 ("click","mouseup"..등)
    listener : 이벤트가 발생했을 때 처리를 담당하는 콜백 함수의 참조
    useCapture : 이벤트 단계
    useCapture 은 다음 값중 하나가 될수 있다.
    true : 캡처링 단계
    false : 버블링 단계 (생략했을 떄의 기본값)
    */
</script>

<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = 'UTF-8'>
        <script>
        window.onload = function(){
            var element = document.getElementById("box");
            element.addEventListener("click",function(e){
                e.currentTarget.style.backgroundColor ="red";
            },false);
        };

        /*
        //함수를 따로 선언할 수도 있다.
        window.onload = function(){
            var element = document.getElementById("box");
            element.addEventListener("click",changeColor,false);
        };
        function changeColor(e){
            e.currentTarget.style.backgroundColor = "red";
        }
        */
        </script>
    </head>
    <body>
        <div id = "box">
            click me
        </div>
    </body>
</html>
