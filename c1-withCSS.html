<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "UTF-8">
    <script>
        //해당요소를 마우스로 클릭했을 때 배경색이 분홍색으로 바뀐다.
        window.onload = function(){
            var element = document.getElementById("title");
            element.onclick = function(){
                element.style.backgroundColor = "pink";
            };
        }
    </script>
    </head>
    <body>
        <h1 id = "title">JavaScript</h1>
    </body>
</html>
