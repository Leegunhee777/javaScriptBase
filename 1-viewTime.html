//이벤트를 html 요소의 속성으로 등록하는 방법
<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>시간을 콘솔에 표시하기</title>
</head>
<body>
    <script>
       function displayTime(){
           var d = new Date();
           console.log("현재 시간은" + d.toLocaleString()+ "입니다");
       }
    </script>
 
 
    <input type = "button" value = "click" onclick="displayTime()">
</body>
