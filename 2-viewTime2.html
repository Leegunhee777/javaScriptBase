// DOM: 자바스크립트가 HTML 요소를 조작할 수 있게 하는 인터페이스 ,을 이용하는방법
//DOM:을 사용하면 HTML과 자바스크립스트를 분리하여 가독성을 좋게 할수 있다.
<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>시간을 콘솔에 표시하기</title>

    <script>
        function displayTime(){
            var d = new Date();
            console.log("현재 시간은" + d.toLocaleString()+ "입니다");
        }
 
        //1.window 객체의 onload 프로퍼티에 함수를 저장한다.
        //이 함수는 웹프라우저가 문서를 모두 읽어 들인 후에 실행된다.
        window.onload = function(){
            //2.input 요소의 객체 가져오기
            var button = document.getElementById("button");
            //3.input 요소를 클릭했을 때 동작하는 이벤트 처리기를 등록한다.
            button.onclick = displayTime;
            //button.onclick = null; 을 해주면 이벤트가 제거됨
        }
     </script>
</head>
<body>
   

    <input type = "button" value = "click" id="button">
</body>
