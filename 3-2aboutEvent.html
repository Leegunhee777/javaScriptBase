<script>
    //이벤트의 전파취소하기
    </script>
    <!DOCTYPE html>
    <html lang = "ko">
        <head>
            <script>
                window.onload = function(){
                    var outer = document.getElementById("outer");
                    var inner2 = document.getElementById("inner2");
                    
                    outer.addEventListener("click",function(e){
                        console.log("outer bubbling");
    
                    },false);
    
                    outer.addEventListener("click",function(e){
                        console.log("outer capturing");
                    },true);
    
                    inner2.addEventListener("click",function(e){
                        console.log("inner2 ");
                        e.stopPropagation(); //이벤트의 전파를 취소한다.
                    },false);
                };
                //자식요소에서 발생한 이벤트는 부모 요소에도 전파된다. stopPropagation()으로 전파를 막을 수 있다.
                //inner2를 클릭 하면 console.log 에 outer capturing -> inner2 찍임
                //outer bubbling이 찍히지 않게 된다.
            </script>
        </head>
        <body>
            <div id ="outer">outer
    
                <div id = "inner2">inner2</div>
            </div>
        </body>
    </html>
