//자바 스크립트를 활용해서 html요소안의 내용을 동적으로 읽고 쓰는 방법
innerHTML은 HTML의 요소의 내용을 가리키며, 이로 내용을 읽거나 쓸수 있다

<!DOCTYPE html>
<html lang = 'ko'>
    <head>
        <meta charset ='UTF-8'>
        <title> 스톱워치 </title>

        <script>
            window.onload = function (){
                var startButton = document.getElementById("start");
                var stopButton = document.getElementById("stop");
                var display = document.getElementById("display");
                var startTime,timer;
                startButton.onclick = start;  //onclick 이벤트 등록

                function start(){
                    startButton.onclick = null ; //start 버튼에 onclick 이벤트 삭제
                    stopButton.onclick = stop ; //stop버튼 활성화

                    startTime = new Date();
                    //0.01초 마다 경과한 시간을 표시
                    timer = setInterval(function(){
                       
                        var now = new Date();
                        //display에 경과한 시간 쓰기
                    
                        display.innerHTML = ((now - startTime) / 1000).toFixed(2); //스탑워치에 이용
                        //display.innerHTML을 이용해 HTML요소를 동적으로 읽고,쓴다.
                        //toFixed() 숫자의 소수점 아래 자릿수를 지정한 문자열로 변환한다.
                    },10);
                }

                function stop(){
                    clearInterval(timer);  // setInterval 삭제 
                    startButton.onclick = start; // start버튼 활성화
                }
            };
        </script>
    </head>
    <body>
        <p id = "display">0.00</p>
        <input id = "start" type = "button" value="start">
        <input id = "stop" type = "button" value ="stop">

    </body>
</html>
